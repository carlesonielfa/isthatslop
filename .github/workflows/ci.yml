name: CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.3

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format check
        run: bun format:check

      - name: Lint
        run: bun lint

      - name: Type check
        run: bun check-types

      - name: Test
        run: bun test
