name: Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/isthatslop:main
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/isthatslop:cache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/isthatslop:cache,mode=max

      - name: Trigger Kubero redeploy
        run: |
          curl -sf -X POST \
            -H "x-webhook-token: ${{ secrets.KUBERO_WEBHOOK_SECRET }}" \
            "https://kubero.isthatslop.com/api/repo/webhooks/push" \
            -H "Content-Type: application/json" \
            -d '{
              "ref": "refs/heads/main",
              "repository": {
                "clone_url": "https://github.com/carlesonielfa/isthatslop.git"
              }
            }'
