controller:
  # Use hostPort so ingress-nginx binds directly to the node's ports 80/443.
  # No Hetzner Load Balancer needed for a single-node cluster.
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443
  service:
    type: ClusterIP
  ingressClassResource:
    default: true
  # Expose Prometheus metrics - required for kubero monitoring
  metrics:
    enabled: true
    port: 10254
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10254"
